<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h2 {
            color: #5bc0de;
            font-size: 24px;
            margin-bottom: 40px;
        }

        input[type="text1"] {
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #d9534f;
            margin-bottom: 20px;
            width: 300px;
            font-size: 16px;
        }
        input[type="text2"] {
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #4f64d9;
            margin-bottom: 20px;
            width: 300px;
            font-size: 16px;

        }

        button {
            background-color: #d9534f;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #223ef6;
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好</h1>
        <h2>欢迎来到我的网站</h2>
        <input type="text1" placeholder="请输入你的名字">
       <input type="text2" placeholder="请输入你的密码">
        <br>
        <button>注册</button>
        <button>登录</button>
    </div>
</body>
</html>
